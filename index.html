<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Надійності та Збитків</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Калькулятор надійності системи електропередачі та розрахунку збитків</h2>
    <h5>Завдання 1 – Порівняння надійності одно- та двоколової систем</h5>

    <form onsubmit="return false;">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="omega_oc">Сума частот відмов (ω<sub>oc</sub>), рік⁻¹</label>
                <input type="number" step="0.001" class="form-control" id="omega_oc" value="0.295">
            </div>
            <div class="col-md-4">
                <label for="t_v">Середній час відновлення (t<sub>в</sub>), год</label>
                <input type="number" step="0.1" class="form-control" id="t_v" value="10.7">
            </div>
            <div class="col-md-4">
                <label for="k_p_max">Макс. коеф. планового простою (k<sub>п.max</sub>), год</label>
                <input type="number" class="form-control" id="k_p_max" value="43">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="omega_cb">Частота відмов секційного вимикача (ω<sub>св</sub>), рік⁻¹</label>
                <input type="number" step="0.01" class="form-control" id="omega_cb" value="0.02">
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="calculateReliability()">Розрахувати надійність</button>
        </div>
    </form>

    <div id="reliabilityResult" class="mb-5"></div>

    <h5>Завдання 2 – Розрахунок збитків при однотрансформаторній ГПП</h5>
    <form onsubmit="return false;">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="omega">Частота відмов (ω), рік⁻¹</label>
                <input type="number" step="0.001" class="form-control" id="omega" value="0.01">
            </div>
            <div class="col-md-4">
                <label for="t_avr">Сер. час відновлення аварії (t), років</label>
                <input type="number" step="0.001" class="form-control" id="t_avr" value="0.045">
            </div>
            <div class="col-md-4">
                <label for="k_p">Коеф. планового простою (k<sub>p</sub>), рік</label>
                <input type="number" step="0.001" class="form-control" id="k_p" value="0.004">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="P_m">Потужність P<sub>m</sub>, кВт</label>
                <input type="number" class="form-control" id="P_m" value="5120">
            </div>
            <div class="col-md-4">
                <label for="T_m">Тривалість T<sub>m</sub>, год</label>
                <input type="number" class="form-control" id="T_m" value="6451">
            </div>
            <div class="col-md-4">
                <label for="Z_a">Збитки аварійні Z<sub>пер.а</sub>, грн/кВт·год</label>
                <input type="number" step="0.1" class="form-control" id="Z_a" value="23.6">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="Z_p">Збитки планові Z<sub>пер.п</sub>, грн/кВт·год</label>
                <input type="number" step="0.1" class="form-control" id="Z_p" value="17.6">
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-danger" onclick="calculateLosses()">Розрахувати збитки</button>
        </div>
    </form>

    <div id="lossResult"></div>
</div>

<script src="index.js"></script>
</body>
</html>
